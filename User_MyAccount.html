<script>
    // This function fetches user info and displays it in the HTML
    window.onload = function() {
        fetch('/user-info')  // Make a GET request to the /user-info route
            .then(response => {
                if (response.ok) {
                    return response.json();  // Parse the JSON response
                }
                throw new Error('Failed to load user info');
            })
            .then(data => {
                // Populate the HTML with the user data
                document.getElementById('userName').textContent = data.Name;
                document.getElementById('userEmail').textContent = data.Email;
                document.getElementById('userDOB').textContent = data.DOB;
            })
            .catch(error => {
                console.error(error);
                alert('There was an error loading your account information.');
            });
    };
</script>
